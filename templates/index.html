{% extends "base.html"%} {% block content %}
<h1>Flask Blog</h1>
<p><a href="/create" role="button">新規登録</a></p>
<article>
    <h2>ホーム画面</h2>
    <p>こちらはホーム画面です。</p>
    <h2>タイトル一覧</h2>
    <p>クリックするとそのページに飛びます。</p>
    <ul>
    {% for post in posts %}
        <a href="/{{post.id}}/view" class="title_link">
            <li class="title">
                <h1>{{post.title}}</h1>
                <p>作成日時：{{post.created_at}}</p>
            </li>
        </a>
    {% endfor %}
    </ul>
    <h2>キーワード検索</h2>
    <p>キーワードを入力することで検索できます。</p>
    <form method="GET" action="/search">
        <label for="title">キーワード</label>
        <input type="text" name="keyword">
        <input type="submit" value="検索">
    </form>
</article>
<a href="{{url_for('article1')}}">記事1へ</a>
<a href="{{url_for('article2')}}">記事2へ</a>
{% endblock %}
